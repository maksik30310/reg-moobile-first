<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<<!-- Контейнер на весь экран с градиентом -->
		<div
			class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex flex-col items-center justify-center p-6"
		>
			<!-- Карточка формы -->
			<div
				class="w-full max-w-[400px] bg-white rounded-[40px] shadow-2xl shadow-blue-100 p-8"
			>
				<!-- Верхняя часть: Приветствие -->
				<div class="text-center mb-10">
					<div
						class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg shadow-blue-200"
					>
						<!-- иконка юзера -->
						<svg
							xmlns="http://www.w3.org"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="white"
							class="w-8 h-8"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
							/>
						</svg>
					</div>
					<h1 class="text-2xl font-black text-slate-800 tracking-tight">
						Добро пожаловать
					</h1>
					<p class="text-slate-400 text-sm mt-1">
						Создайте аккаунт за пару шагов
					</p>
				</div>

				<div class="space-y-4">
					<!-- Поле Имя -->
					<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
									<!-- Иконка человечка -->
									<svg xmlns="http://www.w3.org" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
											<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
									</svg>
							</div>
							<input type="text" id=name" placeholder="Ваше имя" required
									class="w-full h-14 pl-12 pr-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-base text-slate-700 placeholder:text-slate-400">
					</div> 

					<div class="relative">
						<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
								<!-- Иконка человечка -->
								<svg xmlns="http://www.w3.org" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
										<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
								</svg>
						</div>
						<input type="text" id="email" placeholder="Ваш email" required
								class="w-full h-14 pl-12 pr-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-base text-slate-700 placeholder:text-slate-400">
				</div>
			
					<!-- Поле Пароль -->
					<div class="relative">
							<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
									<!-- Иконка замка -->
									<svg xmlns="http://www.w3.org" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
											<path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25z" />
									</svg>
							</div>
							<input type="password" id="password" placeholder="Пароль" required
									class="w-full h-14 pl-12 pr-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-base text-slate-700 placeholder:text-slate-400">
					</div>
			</div>
				  <form id='regForm'>
						<button
							type="submit"
							class="w-full h-14 bg-blue-600 text-white rounded-2xl font-bold shadow-xl shadow-blue-300 hover:bg-blue-700 active:scale-95 transition-transform duration-150 mt-6"
						>
							Создать аккаунт
						</button>

						<!-- Футер / Ссылка входа -->
						<div class="mt-8 text-center">
							<p class="text-sm text-slate-400">
								Уже есть аккаунт?
								<a
									href="#"
									class="text-blue-600 font-semibold hover:text-blue-700 transition-colors"
								>
									Войти
								</a>
							</p>
						</div>
					</form>	
					</div>
				</div>
			</div>
			<scripr src='script.js'></scripr>
	</body>
</html>
