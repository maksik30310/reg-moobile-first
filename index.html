<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body>
		<<!-- Контейнер на весь экран с градиентом -->
		<div
			class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 flex flex-col items-center justify-center p-6"
		>
			<!-- Карточка формы (белая) — имитация экрана телефона -->
			<div
				class="w-full max-w-[400px] bg-white rounded-[40px] shadow-2xl shadow-blue-100 p-8"
			>
				<!-- Верхняя часть: Приветствие -->
				<div class="text-center mb-10">
					<div
						class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl mb-4 shadow-lg shadow-blue-200"
					>
						<!-- Сюда можно человечка -->
						<svg
							xmlns="http://www.w3.org"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="2"
							stroke="white"
							class="w-8 h-8"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
							/>
						</svg>
					</div>
					<h1 class="text-2xl font-black text-slate-800 tracking-tight">
						Добро пожаловать
					</h1>
					<p class="text-slate-400 text-sm mt-1">
						Создайте аккаунт за пару шагов
					</p>
				</div>

				<!-- Сюда пойдут твои инпуты с замком и логином -->
				<div class="space-y-4">
					<!-- Мы их добавим следующим шагом -->
					<div
						class="h-14 w-full bg-slate-100 rounded-2xl border-2 border-dashed border-slate-200 flex items-center justify-center text-slate-400"
					>
						Место для инпута
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
